<!DOCTYPE html>
<html>
<head>
    <title>Credentials API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #fee; border: 1px solid #fcc; }
        .success { background: #efe; border: 1px solid #cfc; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Credentials API Test</h1>
    
    <p>This page will test the credentials API endpoint with your current browser session.</p>
    
    <button onclick="testCredentialsAPI()">Test /api/organization/credentials</button>
    <button onclick="testOrganizationInfo()">Test Organization Info</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testCredentialsAPI() {
            log('ğŸš€ Testing /api/organization/credentials...');
            
            try {
                const response = await fetch('/api/organization/credentials', {
                    method: 'GET',
                    credentials: 'include', // Include session cookies
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`ğŸ“Š Status: ${response.status} ${response.statusText}`);
                
                const responseText = await response.text();
                log(`ğŸ“„ Response: ${responseText}`);
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        log(`âœ… Success! Credentials found: ${JSON.stringify(data, null, 2)}`, 'success');
                    } catch (e) {
                        log(`âš ï¸ Response is not valid JSON: ${responseText}`, 'error');
                    }
                } else {
                    if (response.status === 401) {
                        log('ğŸ” Authentication error - not logged in or no org context', 'error');
                    } else if (response.status === 404) {
                        log('ğŸ” No credentials found - onboarding may not be complete', 'error');
                    } else {
                        log(`âŒ API error: ${response.status} - ${responseText}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`ğŸ’¥ Network error: ${error.message}`, 'error');
            }
        }
        
        async function testOrganizationInfo() {
            log('ğŸ¢ Testing organization context...');
            
            // Check if we're in an organization context
            if (typeof window !== 'undefined' && window.location) {
                log(`ğŸŒ Current URL: ${window.location.href}`);
                
                // Try to get organization info from the page
                const orgInfo = document.querySelector('[data-testid="organization-name"]');
                if (orgInfo) {
                    log(`ğŸ¢ Organization visible: ${orgInfo.textContent}`);
                } else {
                    log('âš ï¸ No organization info found in DOM');
                }
            }
            
            // Test if we can call Clerk's organization API
            try {
                // This won't work since we don't have Clerk loaded, but shows the approach
                log('ğŸ“ To check organization context, look at browser dev tools Application > Cookies');
                log('ğŸ“ Look for Clerk session cookies like __session, __clerk_db_jwt, etc.');
            } catch (error) {
                log(`ğŸ’¥ Error checking organization: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic test on page load
        window.onload = function() {
            log('ğŸ¯ Page loaded. Ready to test!');
            log('ğŸ’¡ Make sure you are signed in and have selected an organization.');
        };
    </script>
</body>
</html>
