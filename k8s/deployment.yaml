apiVersion: apps/v1
kind: Deployment
metadata:
  name: concatly-api
  labels:
    app: concatly-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: concatly-api
  template:
    metadata:
      labels:
        app: concatly-api
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: concatly-api
        image: 039612881134.dkr.ecr.us-east-1.amazonaws.com/concatly-cluster-api:chromadb-fix
        ports:
        - containerPort: 8000
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
        env:
        # AWS Configuration (for Secrets Manager)
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        # Secret names in AWS Secrets Manager
        - name: OPENAI_SECRET_NAME
          value: "concatly/openai"
        - name: CONFLUENCE_SECRET_NAME
          value: "concatly/confluence"
        # Application configuration
        - name: CHROMA_PERSIST_DIRECTORY
          value: "/app/chroma_store"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: NODE_ENV
          value: "production"
        # Fallback to Kubernetes secrets if AWS Secrets Manager unavailable
        - name: OPENAI_API_KEY_FALLBACK
          valueFrom:
            secretKeyRef:
              name: concatly-secrets
              key: openai-api-key
              optional: true
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /ping
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 60  # Reduced from 30 to 60 seconds
        readinessProbe:
          httpGet:
            path: /health  # Keep this detailed for readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60  # Reduced from 30 to 60 seconds
        volumeMounts:
        - name: chroma-storage
          mountPath: /app/chroma_store
      volumes:
      - name: chroma-storage
        persistentVolumeClaim:
          claimName: chroma-pvc
