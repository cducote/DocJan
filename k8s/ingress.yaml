apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: concatly-api-ingress
  annotations:
    # ALB-specific annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-05e53d1ddd2eb9596,subnet-0f447482aff6255fa,subnet-0a231214652a257e4
    
    # Health check configuration - optimized for cost
    alb.ingress.kubernetes.io/healthcheck-path: /ping
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '60'  # Increased from 30 to 60
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # SSL/HTTPS configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:039612881134:certificate/407d4933-5f79-490b-b6c5-9c39ab1d9377
    
    # Force HTTPS redirect
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    
spec:
  rules:
  - host: concatly-api.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: concatly-api-service
            port:
              number: 80
  # Default rule for non-host specific requests
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: concatly-api-service
            port:
              number: 80
