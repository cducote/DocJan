# Get your certificate ARN first:
# aws acm list-certificates --region us-east-1

# Then update ingress.yaml with these annotations:
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: concatly-api-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-05e53d1ddd2eb9596,subnet-0f447482aff6255fa,subnet-0a231214652a257e4
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    
    # HTTPS configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:039612881134:certificate/407d4933-5f79-490b-b6c5-9c39ab1d9377
    
spec:
  rules:
  - host: concatly-api.com  # Your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: concatly-api-service
            port:
              number: 80
