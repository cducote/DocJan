# pytest configuration

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    confluence: Tests requiring Confluence connection
